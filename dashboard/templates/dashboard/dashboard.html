{% extends 'dashboard/base.html' %}
{% block body %}

 <div class="flex-1 flex flex-col">
     {% if messages %}
        <div class="mb-4 text-center text-green-600 bg-green-100 rounded-md py-2">
            {% for greeting in messages %}
                <p class="">{{ greeting }}</p>
            {% endfor %}
        </div>
    {% endif %}

   

    <section class="p-6 mt-12 lg:mt-0">

            </div>

                    <i class="fa fa-user-graduate mr-2"></i> Students
                </a>
                <a href="{% url 'attendance' %}" class="shortcut-tile bg-green-100 hover:bg-green-200 text-green-700 font-semibold py-4 px-2 rounded-md text-center shadow" data-shortcut-index="1">

                    <i class="fa fa-book mr-2"></i> Assigned Tasks
                </a>
                <a href="/dashboard/timetable" class="shortcut-tile bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-4 px-2 rounded-md text-center shadow" data-shortcut-index="3">
